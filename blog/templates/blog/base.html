		<!--MODULES-->
		<link rel="stylesheet" href="{% static 'css/modules/accordion-extended.css' %}">
		<link rel="stylesheet" href="{% static 'css/modules/accordion-extended.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/modules/animations-extended.css' %}">

		<link rel="stylesheet" href="{% static 'css/modules/parallax.css' %}">

		<!--ADDONS-->
		<link rel="stylesheet" href="{% static 'css/addons-pro/cards-extended.css' %}">
		<link rel="stylesheet" href="{% static 'css/addons-pro/cards-extended.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/addons-pro/chat.css' %}">
		<link rel="stylesheet" href="{% static 'css/addons-pro/chat.min.css' %}">

<!--Main Navigation-->
<header>

  <nav class="navbar navbar-expand-lg navbar-dark default-color">
    <a class="navbar-brand" href="#"><strong>Joanna Wild</strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Opinions</a>
        </li>
      </ul>
      <ul class="navbar-nav nav-flex-icons">
        <li class="nav-item">
          <a class="nav-link"><i class="fa fa-facebook"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link"><i class="fa fa-twitter"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link"><i class="fa fa-instagram"></i></a>
        </li>
      </ul>
    </div>
  </nav>

</header>
<!--Main Navigation-->

<body>
    <div class="page-header">
        <h1><a href="/">Django Girls Blog</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
